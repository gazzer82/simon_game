<!DOCTYPE html>
<html>
  <head>
    <title>'Simon Game'</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container_fluid">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-lg-6 col-lg-offset-3">
          <div class="row text-center gameButtons">
            <div id="1" class="col-xs-6 button simonButton button1"></div>
            <div id="2" class="col-xs-6 button simonButton button2"></div>
            <div id="3" class="col-xs-6 button simonButton button3"></div>
            <div id="4" class="col-xs-6 button simonButton button4"></div>
          </div>
          <div class="row text-center-controlButtons">
            <div class="col-xs-10 col-xs-offset-1">
              <button id="startStop" class="btn btn-responsive">Start</button>
              <button id="strict" class="btn btn-responsive">Strict</button>
              <h3 id="count" class="countText">0</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="js/simon.js"></script>
  </body>
</html>
